<div class="poll-list-container container py-4">
    <h1 class="mb-4">Active Polls</h1>

    <!-- Create Poll Form -->
    <form class="card mb-4 p-3" (ngSubmit)="submitPoll()">
        <div #createToast *ngIf="showSuccess" class="toast text-bg-success border-0 custom-toast" role="alert" aria-live="polite" aria-atomic="true">
            <div class="toast-body">
                {{ successMessage }}
            </div>
        </div>

        <div class="mb-3">
            <input [(ngModel)]="newQuestion" name="question" required class="form-control" placeholder="Poll question">
        </div>

        <div *ngFor="let opt of newOptions; index as i; trackBy: trackByIndex" class="input-group mb-2">
            <input [(ngModel)]="newOptions[i]" [name]="'option' + i" class="form-control" placeholder="Option {{i + 1}}" required>
            <button type="button" class="btn btn-outline-danger" (click)="removeOption(i)" *ngIf="newOptions.length > 1">Remove</button>
        </div>

        <div *ngIf="hasDuplicateOptions()" class="text-danger small mb-2">Duplicate options are not allowed.</div>

        <div class="d-flex gap-2">
            <button type="button" class="btn btn-link" (click)="addOption()">+ Add option</button>
            <button type="submit" class="btn btn-success ms-auto" [disabled]="!canSubmit()">Create Poll</button>
            <button type="button" class="btn btn-secondary" (click)="resetPolls()">Reset</button>
        </div>
    </form>

    <div class="row g-4">
        @for (poll of polls$ | async; track trackByPollId($index, poll)) {
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="card poll-card h-100" [routerLink]="['/poll', poll.id]">
                    <div class="card-body d-flex flex-column">
                        <h2 class="card-title h5">{{ poll.question }}</h2>
                        <div class="mt-auto d-flex justify-content-between text-muted small poll-meta">
                            <span>{{ poll.options.length }} options</span>
                            <span>{{ poll.created | date:'mediumDate' }}</span>
                        </div>
                    </div>
                </div>
            </div>
        }
        @empty {
            <div class="no-polls text-center py-5 col-12">
                <p class="mb-0">No polls available at the moment.</p>
            </div>
        }
    </div>
</div>
