<div class="poll-list-container">
    <h1>Active Polls</h1>
    
    <div class="polls-grid">
        @for (poll of polls$ | async; track trackByPollId($index, poll)) {
            <div class="poll-card" [routerLink]="['/poll', poll.id]">
                <h2>{{ poll.question }}</h2>
                <div class="poll-meta">
                    <span>{{ poll.options.length }} options</span>
                    <span>{{ poll.created | date:'mediumDate' }}</span>
                </div>
            </div>
        }
        @empty {
            <div class="no-polls">
                <p>No polls available at the moment.</p>
            </div>
        }
    </div>
</div>
